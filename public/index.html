<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
        <script src="https://kit.fontawesome.com/8603528244.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   
    <title>Man-Ki-Baat.pvt.ltd</title>
  </head>
  <body>
    <script>
       $(document).ready(function(){
                $(window).scroll(function(){
                    var scroll = $(window).scrollTop();
                    if (scroll > 100) {
                      $(".navbar").css("background" , "#0004");
                    }
              
                    else{
                        $(".navbar").css("background" , "");  	
                    }
                })
              })
           
                $(document).ready(function(){
                    $(window).scroll(function(){
                        var scroll = $(window).scrollTop();
                        if (scroll > 100) {
                          $(".navbar").css("backdrop-filter","saturate(180%) blur(20px)");
                        }
                  
                        else{
                            $(".navbar").css("backdrop-filter" , "");  	
                        }
                    })
                  })
        
    </script>
    <div id="root"></div>
   
  </body>
</html>
